plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.5' // Перевірте актуальну версію
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17' // Або інша потрібна версія
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web' // Якщо потрібен веб
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}

springBoot {
    mainClass = 'com.example.SpringAsyncDemoApplication' // Вкажіть ваш головний клас
}